
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff; stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff9900; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff; stop-opacity:1" />
      <stop offset="75%" style="stop-color:#33ff00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff; stop-opacity:1" />
    </linearGradient>
    <filter id="glitch" x="-20%" y="-20%" width="150%" height="150%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turb" />
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <rect width="200" height="200" fill="black"/>
  <text x="50%" y="55%" font-size="110" text-anchor="middle" fill="url(#grad)" font-family="Helvetica, sans-serif" font-weight="bold" filter="url(#glitch)">IP</text>
</svg>
